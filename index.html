<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body class="flex-container">
    <div class="container">
        <h1>Calculadora Básica</h1>
        <input id="num1" type="number" />
        <select name="oper" id="oper">
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplifcar</option>
            <option value="/">Dividir</option>
        </select>
        <input id="num2" type="number" />
        <button onclick="calcular()">Calcular</button>
        <input id="calcular" type="number" readonly />
    </div>
    <div class="container">
        <h1>Histórico de operações</h1>
        <div color="#gray" id="history">
        </div>
    </div>
    <Script>
        function calcular() {
            //alert("Click no botão");
            //console.log("Mensagem click no botao");
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operar = document.getElementById("oper").value;
            if(operar == "+"){
                var result = num1 + num2;
            }
            if(operar == "-"){
                var result = num1 - num2;
            }
            if(operar == "*"){
                var result = num1 * num2;
            }
            if(operar == "/"){
                var result = num1 / num2;
            }
            document.getElementById("calcular").value = result;
            console.log(result);
            document.getElementById("history").innerHTML += "<h1>"+num1 +operar +num2 +"=" +result +"</h1>";
        }
    </Script>
</body>

</html>
